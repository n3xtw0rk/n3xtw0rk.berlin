<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en" }}">
<head>
    <meta charset="utf-8">
    <title>{{ $.Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ .Params.summary | default .Site.Params.summary }}">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5e1945">
    <meta name="apple-mobile-web-app-title" content="N3xtw0rk Berlin">
    <meta name="application-name" content="N3xtw0rk Berlin">
    <meta name="msapplication-TileColor" content="#5e1945">
    <meta name="theme-color" content="#ffffff">

    {{- $scssOptions := (dict
    "targetPath" "main.css"
    "enableSourceMap" false
    ) -}}
    {{- $style := resources.Get "styles/main.scss" | resources.ExecuteAsTemplate "styles/main.scss" . | resources.ToCSS $scssOptions | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}">

</head>
<body class="container {{ with getenv "HUGO_ENV" }} {{ . }}{{ end }}">

{{- block "main" . -}}{{- end }}

</body>
</html>
